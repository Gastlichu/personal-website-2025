<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <!-- Radial glow gradient -->
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#f8b0d8"/>
      <stop offset="100%" stop-color="#9048a0" stop-opacity="0"/>
    </radialGradient>
    <!-- Star gradient -->
    <radialGradient id="star" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#fff4e0"/>
      <stop offset="50%" stop-color="#f8b0d8"/>
      <stop offset="100%" stop-color="#d078c8"/>
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="32" height="32" fill="#0a0a14" rx="6"/>

  <!-- Ambient glow -->
  <circle cx="16" cy="16" r="12" fill="url(#glow)" opacity="0.4"/>

  <!-- Constellation lines -->
  <g stroke="#9048a0" stroke-width="0.75" opacity="0.6">
    <line x1="16" y1="8" x2="10" y2="16"/>
    <line x1="16" y1="8" x2="22" y2="16"/>
    <line x1="10" y1="16" x2="16" y2="24"/>
    <line x1="22" y1="16" x2="16" y2="24"/>
  </g>

  <!-- Stars -->
  <circle cx="16" cy="8" r="2.5" fill="url(#star)"/>
  <circle cx="10" cy="16" r="2" fill="url(#star)"/>
  <circle cx="22" cy="16" r="2" fill="url(#star)"/>
  <circle cx="16" cy="24" r="2" fill="url(#star)"/>

  <!-- Center accent star -->
  <circle cx="16" cy="16" r="1.5" fill="#fff4e0" opacity="0.8"/>
</svg>
