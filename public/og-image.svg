<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0a0a14"/>
      <stop offset="50%" stop-color="#181828"/>
      <stop offset="100%" stop-color="#201048"/>
    </linearGradient>

    <!-- Glow gradients -->
    <radialGradient id="glow1" cx="30%" cy="40%" r="40%">
      <stop offset="0%" stop-color="#582870" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#582870" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="glow2" cx="70%" cy="60%" r="35%">
      <stop offset="0%" stop-color="#9048a0" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#9048a0" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="glow3" cx="50%" cy="80%" r="30%">
      <stop offset="0%" stop-color="#a86878" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#a86878" stop-opacity="0"/>
    </radialGradient>

    <!-- Star gradient -->
    <radialGradient id="star" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#fff4e0"/>
      <stop offset="50%" stop-color="#f8b0d8"/>
      <stop offset="100%" stop-color="#d078c8"/>
    </radialGradient>

    <!-- Text glow filter -->
    <filter id="textGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Ambient glows -->
  <ellipse cx="360" cy="252" rx="400" ry="300" fill="url(#glow1)"/>
  <ellipse cx="840" cy="378" rx="350" ry="280" fill="url(#glow2)"/>
  <ellipse cx="600" cy="504" rx="300" ry="200" fill="url(#glow3)"/>

  <!-- Decorative constellation -->
  <g stroke="#9048a0" stroke-width="1" opacity="0.4">
    <line x1="150" y1="150" x2="250" y2="200"/>
    <line x1="250" y1="200" x2="200" y2="300"/>
    <line x1="1000" y1="100" x2="1050" y2="180"/>
    <line x1="1050" y1="180" x2="1100" y2="150"/>
    <line x1="100" y1="450" x2="180" y2="500"/>
    <line x1="1050" y1="480" x2="1100" y2="530"/>
  </g>

  <!-- Decorative stars -->
  <circle cx="150" cy="150" r="4" fill="url(#star)" opacity="0.8"/>
  <circle cx="250" cy="200" r="3" fill="url(#star)" opacity="0.7"/>
  <circle cx="200" cy="300" r="3" fill="url(#star)" opacity="0.6"/>
  <circle cx="1000" cy="100" r="3" fill="url(#star)" opacity="0.7"/>
  <circle cx="1050" cy="180" r="4" fill="url(#star)" opacity="0.8"/>
  <circle cx="1100" cy="150" r="3" fill="url(#star)" opacity="0.6"/>
  <circle cx="100" cy="450" r="3" fill="url(#star)" opacity="0.5"/>
  <circle cx="180" cy="500" r="4" fill="url(#star)" opacity="0.7"/>
  <circle cx="1050" cy="480" r="3" fill="url(#star)" opacity="0.6"/>
  <circle cx="1100" cy="530" r="4" fill="url(#star)" opacity="0.8"/>

  <!-- Small floating particles -->
  <circle cx="400" cy="120" r="2" fill="#f0d090" opacity="0.6"/>
  <circle cx="800" cy="200" r="1.5" fill="#d4a574" opacity="0.5"/>
  <circle cx="300" cy="400" r="2" fill="#f8b0d8" opacity="0.7"/>
  <circle cx="900" cy="350" r="1.5" fill="#fff4e0" opacity="0.6"/>
  <circle cx="700" cy="500" r="2" fill="#d078c8" opacity="0.5"/>

  <!-- Main title -->
  <text x="600" y="280" text-anchor="middle" font-family="system-ui, sans-serif" font-size="72" font-weight="300" fill="#e8e0f0" filter="url(#textGlow)">
    Jos√© Angel
  </text>

  <!-- Subtitle -->
  <text x="600" y="350" text-anchor="middle" font-family="system-ui, sans-serif" font-size="28" font-weight="400" fill="#a098b0">
    Creative Developer &amp; Digital Artist
  </text>

  <!-- Tagline -->
  <text x="600" y="420" text-anchor="middle" font-family="system-ui, sans-serif" font-size="20" font-weight="400" fill="#605870">
    Exploring the liminal space where deep ocean meets outer space
  </text>

  <!-- Site URL -->
  <text x="600" y="580" text-anchor="middle" font-family="system-ui, sans-serif" font-size="18" font-weight="500" fill="#9048a0">
    gastlichu.com
  </text>
</svg>
